<div uib-popover-template="popoverTplUrl" popover-trigger="'outsideClick'" popover-class="ise-item-popover {{popoverId}}" popover-title="{{item.name}}" popover-placement="{{popoverPlacement}}" popover-append-to-body="true">
    <div class="ise-item-img" style="background-image: url({{url + '/sprite/' + item.image.sprite}}); {{background}};"/>
    <div ng-transclude></div>
    <div class="ise-item-count" ng-show="item.stacks && count">{{count}}</div>
</div>
