<div class="modal-header">
    <h3 class="modal-title">Account Selection</h3>
</div>
<div class="modal-body">
    As of the new client released by Riot in patch 7.11, your summoner name is necessary to generate the item sets files.
    <br/>Please use the form below to select your summoner name:
    <br/>
    <br/>
    <input class="form-control" ng-model="accountSearch.name" placeholder="Summoner Name"/>
    <select class="form-control" ng-model="accountSearch.server" ng-options="s.code as s.name for s in servers"/>
    <br/>
    <div class="alert alert-danger" ng-if="accountSearch.error">{{accountSearch.error}}</div>
</div>
<div class="modal-footer">
    <div class="btn btn-success" ng-click="findAccount($close)">Search</div>
    <!--<div class="btn btn-success btn-block" ng-click="$close()">OK</div>-->
</div>
